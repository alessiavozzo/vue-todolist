<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>

    <!-- fa -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- css -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>


    <div id="app">

        <div class="card">
            <!-- title -->
            <h1> To do list </h1>

            <!-- input -->
            <div class="add-task">
                <input type="text" placeholder="Aggiungi elementi alla lista" v-model="newTask"
                    @keyup.enter="addTask()">
                <button type="button" @click="addTask()" class="add-task-btn">+</button>
            </div>

            <!-- list -->
            <ul v-if="toDoTasks.length > 0">
                <li v-for="(task,index) in toDoTasks">

                    <div class="task">
                        <div class="number" v-bind:class="{taskdone: task.done}" @click="checkTask(index)">
                            {{index + 1}}
                        </div>
                        <div class="text" v-bind:class="{done: task.done}" @click="checkTask(index)">
                            {{task.text}}
                        </div>                        
                    </div>

                    <button @click="removeTask(index)" class="remove-task-btn">
                        <i class="fa-solid fa-xmark"></i>
                    </button>                    
                </li>
            </ul>

            <!-- if the list is empty -->
            <div class="nothing-to-do" v-else>
                <p>Non hai nient'altro da fare oggi, vai al mare!</p>
                <div class="image">
                    <img src="https://www.ikea.com/it/it/images/products/strandoen-ombrellone-giallo-bianco-a-pois__1170586_pe892870_s5.jpg?f=s" alt="">
                </div>
            </div>
        </div>





    </div>



    <!-- script -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
